<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="8" y="8" width="84" height="84" rx="20" ry="20" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Code brackets for developer theme - enlarged -->
  <text x="15" y="35" font-family="Inter, 'Courier New', monospace" font-size="24" font-weight="700" fill="#fbbf24">&lt;</text>
  <text x="75" y="35" font-family="Inter, 'Courier New', monospace" font-size="24" font-weight="700" fill="#fbbf24">/&gt;</text>
  
  <!-- Main initial P - much larger -->
  <text x="50" y="70" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="800" fill="url(#textGradient)" text-anchor="middle">P</text>
  
  <!-- Larger accent dot -->
  <circle cx="75" cy="75" r="4" fill="#fbbf24"/>
</svg>
